    <!-- <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiNVyP6Dfhefni8n_CtjRrH1IhVMh9jqA"></script> -->
    <style>
        .pulsate {
            content: '';
            display: block;
            animation: pulse 1s ease infinite;
            width: 2vh;
            height: 2vh;
            color: red;
        }

        .labelContent {
            content: '';
            display: block;
            color: red;
        }

        .labelContentStop {
            content: '';
            display: block;
        }

        .pulsateStop {
            content: '';
            display: block;
            width: 2vh;
            height: 2vh;
        }

        .input_login {
            min-width: 90vh;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            60% {
                transform: scale(1.1);
                opacity: 0.4;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .MuiChip-label {
            overflow: hidden;
            white-space: nowrap;
            padding-left: 12px;
            padding-right: 12px;
            text-overflow: ellipsis;
            font-size: 15px;
            font-weight: 700;
        }

        .MuiBadge-colorPrimary {
            color: #fff;
            font-weight: 700;
            font-size: 15px !important;
            background-color: #dc143c;
        }
    </style>
    <title>Menu Advisor - Admin</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</body>


</html>
